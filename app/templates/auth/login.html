{% extends "base.html" %}

{% block content %}
    <h1>Sign In</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <div>
            <label>
                {{ form.remember_me(class='filled-in') }}
                <span>{{ form.remember_me.label }}</span>
            </label>
        </div>
        {{ form.submit(class='waves-effect waves-light btn-small orange accent-2') }}
    </form>
{% endblock %}
