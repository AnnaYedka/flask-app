{% extends "base.html" %}
{% block content %}
    <ul class="collection with-header ingredient-list">
        <li class="collection-header"><h4>Ingredients</h4></li>
        {% for i in ingredients %}
            <li class="collection-item">{{ i.name }}</li>
        {% endfor %}
    </ul>
    <form method="post">
        {{ form.csrf_token }}
        <div class="input-field col s12">
            {{ form.name.label }}
            {{ form.name }}
        </div>

        <div>
            <label>
                {{ form.is_allergen(class='filled-in') }}
                <span>{{ form.is_allergen.label }}</span>
            </label>
        </div>

        {{ form.save(class='waves-effect waves-light btn-small  orange accent-2') }}
    </form>
{% endblock %}
